<!-- 01 - MENU------------------------------------------------------------------------------------------------------------------- -->

  <ons-page>

 <!-- 03 - LOGIN------------------------------------------------ -->

 <template id="login.html">
  <ons-page id="login">
    <ons-toolbar>
      <!-- <div class="left"  >
        <ons-toolbar-button onclick="fn.open()" style="display: none">
          <ons-icon icon="md-menu"></ons-icon>
        </ons-toolbar-button>
      </div> -->
      <div class="center titulo">
        Login
      </div>
    </ons-toolbar>
    <!-- value="JR@gmail.com" -->
    <div style="text-align: center; margin-top: 30px;">
      <p>
        <label for="username">Username</label>
        <ons-input id="username" modifier="underbar" placeholder="Username"  value="JR@gmail.com" float></ons-input>
      </p>
      <p>
        <label for="password">Password</label>
        <ons-input id="password" modifier="underbar" type="password" placeholder="Password" value="12345678" float>
        </ons-input>
      </p>
      <p style="margin-top: 30px;">
        <!-- SE SACO MOSTRAR LISTADO DE ACA Y SE PUSO EN FUNCION LOGIN ACA SE EJECUTABA ANTES QUE LOGIN -->
        <ons-button onclick="login()">Sign in</ons-button>
      </p>
      
      <ons-button modifier='quiet' onclick="fn.load('registro.html')">No tienes usuario? Registrate!</ons-button>
    </div>

  </ons-page>
</template>

<!-- DIALOGO PARA COMENTAR PEDIDO -------------------------------------------------------------------------------------------------------------->

<template id="dialog.html">
  <ons-dialog id="my-dialog">
    <div style="text-align: center; padding: 10px;">
      <p>
        Ingrese un Comentario!
      </p>
        <ons-input id="comentarioPedido" modifier="underbar" type="text" placeholder="escriba aqui su comentario" float>
        </ons-input>
      <p>
        <ons-button modifier='quiet' onclick="hideDialog('my-dialog')">Cancelar</ons-button>
        <ons-button modifier='quiet' onclick="hideDialog('my-dialog'),pedirOpinion()">OK</ons-button>
      </p>
    </div>
  </ons-dialog>
</template>
