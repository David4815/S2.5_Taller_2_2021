  <ons-navigator swipeable id="myNavigator" page="login.html"></ons-navigator>

<!-- LOGIN------------------------------------------------ -->

<template id="login.html">
  <ons-page id="login"> 
    <div style="text-align: center; margin-top: 30px;">
      <p>
        <ons-input id="username" modifier="underbar" placeholder="Username" value="JR@gmail.com" float></ons-input>
      </p>
      <p>
        <ons-input id="password" modifier="underbar" type="password" placeholder="Password" value="12345678" float></ons-input>
      </p>
      <p style="margin-top: 30px;">
        <ons-button onclick="login()">Sign in</ons-button>
      </p>
      <!-- <ons-button modifier='quiet' onclick="irARegistro()">No tienes usuario? Registrate!</ons-button> -->
      <ons-button modifier='quiet' onclick="navegar('registro')">No tienes usuario? Registrate!</ons-button>
    </div>
  </ons-page>
</template>

<!-- REGISTRO------------------------------------------------------------ -->

<template id="registro.html">
  <ons-page id="registro"> 
    <div style="text-align: center; margin-top: 30px;">
      <p>
        <ons-input id="nombre" modifier="underbar" placeholder="nombre" float></ons-input>
      </p>
      <p>
        <ons-input id="apellido" modifier="underbar" placeholder="apellido" float></ons-input>
      </p>
      <p>
        <ons-input id="email" modifier="underbar" placeholder="email" float></ons-input>
      </p>
      <p>
        <ons-input id="direccion" modifier="underbar" placeholder="direccion" float></ons-input>
      </p>
      <p>
        <ons-input id="passwordRegistro" modifier="underbar" type="password" placeholder="Password" float></ons-input>
      </p>
      <p style="margin-top: 30px;">
        <ons-button onclick="registrar()">Registrarse</ons-button>
      </p>
      <!-- <ons-button modifier='quiet' onclick="irLogin()">Ya tienes usuario? Logueate!</ons-button> -->
      <ons-button modifier='quiet' onclick="navegar('login')">Ya tienes usuario? Logueate!</ons-button>
    </div>
  </ons-page>
</template>
