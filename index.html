<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="css/onsenui.css">
  <link rel="stylesheet" href="css/onsen-css-components.min.css">
  <script src="js/onsenui.js"></script>
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/codigo.js"></script>
</head>

<body>


  <!-- Para navegar entre paginas cuando no esta el menu, con el menu usamos fn.load(page) -->
  <!-- <ons-navigator swipeable id="myNavigator" page="login.html"></ons-navigator> -->




  <!-- MENU DESPLAGABLE------------------------ -->
  <ons-splitter>
    <ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
      <ons-page>
        <ons-list>
          
          <ons-list-item onclick="fn.load('home.html')" tappable>
            Home
          </ons-list-item>
         
          <ons-list-item onclick="fn.load('catalogo.html')" tappable>
            Catalogo
          </ons-list-item>

          <ons-list-item onclick="fn.load('favoritos.html')" tappable>
            Favoritos
          </ons-list-item>

          <ons-list-item onclick="fn.load('pedidos.html')" tappable>
            Pedidos
          </ons-list-item>

        </ons-list>
      </ons-page>
    </ons-splitter-side>
    <ons-splitter-content id="content" page="login.html"></ons-splitter-content>
  </ons-splitter>


  <!-- PAGINA DE INICIO( esta en el menu )------------------------------------------------------------------------------------------------------- -->


  <template id="home.html">
    <ons-page>
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button onclick="fn.open()">
            <ons-icon icon="md-menu"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center">
          Main
        </div>
        <div class="right">
          <!-- boton para ir a LOGIN -->
          <ons-button id="btnMostrarListado" onclick="fn.load('login.html')">Entrar</ons-button>
          <!-- boton para Salir -->
          <ons-button id="btnMostrarListado" onclick="fn.load('login.html')">Salir</ons-button>
        </div>
      </ons-toolbar>
      <p style="text-align: center; opacity: 0.6; padding-top: 20px;">
        Swipe right to open the menu!
      </p>

    </ons-page>
  </template>

  <!-- REGISTRO------------------------------------------------------------ -->

  <template id="registro.html">
    <ons-page id="registro">
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button onclick="fn.open()">
            <ons-icon icon="md-menu"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center">
          Settings
        </div>
      </ons-toolbar>

      <div style="text-align: center; margin-top: 30px;">
        <p>
          <ons-input id="nombre" modifier="underbar" placeholder="nombre" float></ons-input>
        </p>
        <p>
          <ons-input id="apellido" modifier="underbar" placeholder="apellido" float></ons-input>
        </p>
        <p>
          <ons-input id="email" modifier="underbar" placeholder="email" float></ons-input>
        </p>
        <p>
          <ons-input id="direccion" modifier="underbar" placeholder="direccion" float></ons-input>
        </p>
        <p>
          <ons-input id="passwordRegistro" modifier="underbar" type="password" placeholder="Password" float></ons-input>
        </p>
        <p style="margin-top: 30px;">
          <ons-button onclick="registrar()">Registrarse</ons-button>
        </p>
        <!-- <ons-button modifier='quiet' onclick="irLogin()">Ya tienes usuario? Logueate!</ons-button> -->
        <ons-button modifier='quiet' onclick="fn.load('login.html')">Ya tienes usuario? Logueate!</ons-button>
      </div>


    </ons-page>
  </template>

  <!-- LOGIN------------------------------------------------ -->

  <template id="login.html">
    <ons-page id="login">
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button onclick="fn.open()">
            <ons-icon icon="md-menu"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center">
          Login
        </div>
      </ons-toolbar>

      <div style="text-align: center; margin-top: 30px;">
        <p>
          <ons-input id="username" modifier="underbar" placeholder="Username" value="JR@gmail.com" float></ons-input>
        </p>
        <p>
          <ons-input id="password" modifier="underbar" type="password" placeholder="Password" value="12345678" float>
          </ons-input>
        </p>
        <p style="margin-top: 30px;">
          <ons-button onclick="login()">Sign in</ons-button>
        </p>
        <!-- <ons-button modifier='quiet' onclick="irARegistro()">No tienes usuario? Registrate!</ons-button> -->
        <ons-button modifier='quiet' onclick="fn.load('registro.html')">No tienes usuario? Registrate!</ons-button>
      </div>

    </ons-page>
  </template>
